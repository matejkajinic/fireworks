<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Sky Art with Realistic Explosion Sounds</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000033;
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];
        const stars = [];
        let isDrawing = false;
        let drawStartX, drawStartY;

        // Audio context setup
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // Function to create launch sound
        function createLaunchSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        // Improved function to create explosion sound
        function createExplosionSound(isWillow) {
            const duration = isWillow ? 1.5 : 0.8;
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // Noise generation
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const source = audioCtx.createBufferSource();
            source.buffer = buffer;

            // Lowpass filter
            const lowpass = audioCtx.createBiquadFilter();
            lowpass.type = 'lowpass';
            lowpass.frequency.setValueAtTime(150, audioCtx.currentTime);
            lowpass.frequency.linearRampToValueAtTime(30, audioCtx.currentTime + duration);

            // Highpass filter
            const highpass = audioCtx.createBiquadFilter();
            highpass.type = 'highpass';
            highpass.frequency.setValueAtTime(30, audioCtx.currentTime);

            // Envelope
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            // Compressor
            const compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-10, audioCtx.currentTime);
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
            compressor.knee.setValueAtTime(40, audioCtx.currentTime);
            compressor.attack.setValueAtTime(0, audioCtx.currentTime);
            compressor.release.setValueAtTime(0.25, audioCtx.currentTime);

            source.connect(lowpass);
            lowpass.connect(highpass);
            highpass.connect(gainNode);
            gainNode.connect(compressor);
            compressor.connect(audioCtx.destination);

            source.start();
            source.stop(audioCtx.currentTime + duration);
        }

        class Firework {
            constructor(x, y, targetX, targetY, isWillow = false) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 5;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.brightness = 255;
                this.radius = 3;
                this.isWillow = isWillow;
                createLaunchSound();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.brightness -= 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness / 255})`;
                ctx.fill();
            }

            explode() {
                createExplosionSound(this.isWillow);
                const particleCount = this.isWillow ? 800 : Math.floor(Math.random() * 150) + 150;
                const angleIncrement = (Math.PI * 2) / particleCount;
                const hue = this.isWillow ? 60 : Math.random() * 360;

                for (let i = 0; i < particleCount; i++) {
                    let angle = angleIncrement * i;
                    if (this.isWillow) {
                        angle = Math.random() * Math.PI * 2;
                    } else if (Math.random() < 0.3) {
                        angle += Math.sin(i * 5) * 0.5;
                    } else if (Math.random() < 0.6) {
                        const r = Math.sin(i * 2) * 0.5 + 1;
                        angle *= r;
                    }
                    particles.push(new Particle(this.x, this.y, angle, hue, this.isWillow));
                }
            }
        }

        class Particle {
            constructor(x, y, angle, hue, isWillow) {
                this.x = x;
                this.y = y;
                this.initialSpeed = isWillow ? Math.random() * 6 + 2 : Math.random() * 5 + 2;
                this.speed = this.initialSpeed;
                this.radius = isWillow ? Math.random() * 2 + 1 : Math.random() * 3 + 2;
                this.angle = angle;
                this.velocity = {
                    x: Math.cos(angle) * this.speed,
                    y: Math.sin(angle) * this.speed
                };
                this.hue = hue;
                this.brightness = 255;
                this.alpha = 1;
                this.decay = isWillow ? Math.random() * 0.001 + 0.0005 : Math.random() * 0.01 + 0.005;
                this.isWillow = isWillow;
                this.gravity = isWillow ? 0.02 : 0.05;
                this.life = 100;
                this.twinkle = Math.random() * 10;
            }

            update() {
                this.life -= 0.5;
                if (this.isWillow) {
                    if (this.life > 70) {
                        this.x += this.velocity.x;
                        this.y += this.velocity.y;
                    } else {
                        this.velocity.y += this.gravity;
                        this.x += this.velocity.x * 0.1;
                        this.y += this.velocity.y * 0.5;
                    }
                } else {
                    this.velocity.x *= 0.99;
                    this.velocity.y *= 0.99;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.y += this.gravity;
                }
                
                this.alpha -= this.decay;
                this.twinkle += 0.3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                if (this.isWillow) {
                    const twinkleIntensity = Math.sin(this.twinkle) * 0.5 + 0.5;
                    const r = 255;
                    const g = Math.floor(215 + twinkleIntensity * 40);
                    const b = Math.floor(140 + twinkleIntensity * 60);
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha})`;
                } else {
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                }
                
                ctx.fill();

                if (this.isWillow && Math.random() < 0.3) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.2})`;
                    ctx.fill();
                }
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.blinkSpeed = Math.random() * 0.05 + 0.01;
                this.brightness = Math.random();
            }

            update() {
                this.brightness += Math.sin(Date.now() * this.blinkSpeed) * 0.05;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fill();
            }
        }

        function createFirework(x, y, isWillow = false) {
            fireworks.push(new Firework(x, height, x, y, isWillow));
        }

        function createStars() {
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 51, 0.1)';
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                const distance = Math.hypot(firework.x - firework.targetX, firework.y - firework.targetY);
                if (distance < 5 || firework.brightness <= 0) {
                    firework.explode();
                    fireworks.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            drawStartX = e.clientX;
            drawStartY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.arc(drawStartX, drawStartY, Math.hypot(e.clientX - drawStartX, e.clientY - drawStartY), 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                const radius = Math.hypot(e.clientX - drawStartX, e.clientY - drawStartY);
                if (radius > 10) {
                    createFirework(drawStartX, drawStartY, true);
                } else {
                    createFirework(e.clientX, e.clientY);
                }
                isDrawing = false;
            }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });

        createStars();
        animate();

        // Enable audio on user interaction
        document.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        });
    </script>
</body>
</html>
